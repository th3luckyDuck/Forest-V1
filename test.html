<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Testing</title>
    <meta name="Testing" content="Testing">  
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.2.0/dist/altspace.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.3.2/dist/aframe-physics-system.min.js"></script>  

</head>
  <body>

    <a-scene physics altspace="verticalAlign: middle; fullspace: true" vr-mode-ui="enabled: false"> <!--fog="type: linear; color: white; far: 60; near: 0"-->

      <!-- Asset Loading -->

      <a-assets> 

        <a-asset-item id="test-mtl" src="sao.mtl"></a-asset-item>
        <a-asset-item id="test-obj" src="sao.obj"></a-asset-item>

        <img id="sky" src="sky.jpg">
      </a-assets>

      <a-entity camera look-controls></a-entity>

      <a-obj-model scale="6 6 6" src="#test-obj" mtl="#test-mtl" wrapping position="0 0 0" n-mesh-collider="type: environment; convex: false"></a-obj-model>

      <a-box dynamic-body position="5 5 0" width="1" height="1" depth="1"></a-box>
      <a-box dynamic-body position="0 5 5" width="1" height="1" depth="1"></a-box>
      <a-plane static-body></a-plane>

      <a-sky id="skybox" radius="2500" rotation="1" src="#sky" segments-width="16" segments-height="16">
        <a-animation begin="day" attribute="rotation" dur="0.0001" repeat="0" to="0 0 0"></a-animation>
        <a-animation begin="night" attribute="rotation" dur="0.0001" repeat="0" to="180 0 0"></a-animation>
      </a-sky>


    </a-scene>


  </body>
</html>
